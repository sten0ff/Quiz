<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
</head>
<body>
<h1>Quiz</h1>
<h2>
    <ul>
        <a th:href="@{/}">Homepage</a>
    </ul>
</h2>
<h2>
    <ul>
        <a th:href="@{/quiz/create}">New quiz</a>
    </ul>
</h2>
<h2>Available Quiz</h2>
<ol>
    <li th:each="quiz : ${available_quizzes}">
        <b th:text="${quiz.text}"></b>
        <a th:href="@{'/quiz/start/' + ${quiz.id}}">Start Quiz</a>
        <a th:href="@{/quiz/{id}(id=${quiz.id})}">Questions</a>
        <a th:href="@{/quiz/remove/{id}(id=${quiz.id})}">Remove</a>
    </li>
</ol>
<hr>
</body>
</html>
